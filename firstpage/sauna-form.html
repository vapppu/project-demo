<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="./non-login-footer-header.css" />

    <link rel="stylesheet" href="./forms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="non-login-header"></header>

    <div class="main-part">
      <h1>Saunavuoron varaus</h1>
      <form action="/action_page.php">
        <label class="title" for="fname">Etunimi</label>
        <input type="text" id="fname" name="Etunimi" placeholder="Etunimi" />

        <label class="title" for="lname">Sukunimi</label>
        <input type="text" id="lname" name="Sukunimi" placeholder="Sukunimi" />

        <label class="title" for="email">Sähköposti</label>
        <input type="text" id="email" placeholder="Sähköposti" name="email" />

        <label class="title" for="phone">Puhelinnumero</label>
        <input
          type="text"
          id="phone"
          placeholder="Puhelinnumero"
          name="phone"
        />

        <label class="title" for="address">Osoite</label>
        <input type="text" id="address" placeholder="Osoite" name="address" />

        <h2>Valitse saunavuoro:</h2>
        <ul class="radiobuttons">
          <li>
            <label class="inline">Maanantai 17.00-18.00</label
            ><input type="radio" />
          </li>
          <li>
            <label class="inline">Keskiviikko 21.00-12.00</label
            ><input type="radio" />
          </li>
          <li>
            <label class="inline">Perjantai 16.00-17.00</label
            ><input type="radio" />
          </li>
        </ul>
        <input class="title" type="submit" value="Submit" />
      </form>
    </div>
    <footer id="footer"></footer>
    <div id="modal"></div>
  </body>
  <script src="./non-login-layout.js"></script>
</html>
