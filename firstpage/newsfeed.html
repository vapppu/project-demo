<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first page</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <!-- <link rel="stylesheet" href="./global_layout.css" /> -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./login_index.css" />
    <link rel="stylesheet" href="./newsfeed.css" />
    <link rel="stylesheet" href="./layout.css" />

    <link rel="stylesheet" href="./non-login-footer-header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <body>

    <div id="maincontent">
      <main id="mainbox">
        <div class="background-opaque">
          <section class="wrapper">
            <h1>Uutiset ja tiedotteet</h1>
            <section class="news">
              <article id="news1">
                <h2>News 1</h2>
                <p class="date">Fri 14th Sept 2023 09:23</p>
                <div class="articleBody"></div>
                <a onclick="toggleArticle(this.parentElement)"></a>
              </article>
              <article id="news2">
                <h2>News 2</h2>
                <p class="date">Thu 13th Sept 2023 17:01</p>
                <div class="articleBody"></div>
                <a onclick="toggleArticle(this.parentElement)"></a>
              </article>
              <article id="news3">
                <h2>News 3</h2>
                <p class="date">Thu 13th Sept 2023 12:48</p>
                <div class="articleBody"></div>
                <a onclick="toggleArticle(this.parentElement)"></a>
              </article>
            </section>
          </section>
        </div>
      </main>
    </div>
    <hr />

    <script src="./login-layout.js"></script>

    <script src="./main.js"></script>
  </body>
