<!-- modal window -->
<style>
  #modal *:focus {
    outline: none;
  }

  #modal .login {
    margin: 20px auto;
    width: 300px;
    z-index: 2;
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #modal .login-screen {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
  }

  #modal .app-title {
    text-align: center;
    font-weight: bold;
    color: #777;
    margin-block-end: 1rem;
  }

  #modal .login-form {
    text-align: center;
  }

  #modal .control-group {
    margin-bottom: 10px;
  }

  #modal input {
    text-align: center;
    background-color: #ecf0f1;
    border: 2px solid transparent;
    border-radius: 3px;
    font-size: 16px;
    font-weight: 200;
    padding: 10px 0;
    width: 250px;
    transition: border 0.5s;
  }

  #modal input:focus {
    border: 2px solid #54b3d6c7;
    box-shadow: none;
  }

  #modal .btn {
    border: 2px solid transparent;
    background: #54b3d6c7;
    color: #ffffff;
    font-size: 16px;
    line-height: 25px;
    padding: 10px 0;
    text-decoration: none;
    text-shadow: none;
    border-radius: 3px;
    box-shadow: none;
    transition: 0.25s;
    display: block;
    width: 250px;
    margin: 0 auto;
  }

  #modal .btn:hover {
    background-color: #2980b9;
  }

  #modal .login-link {
    font-size: 12px;
    color: #444;
    display: block;
    margin-top: 12px;
  }

  #modal #overlay {
    z-index: 1;
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1;
  }
</style>
<div class="login" id="modal">
  <div class="login-screen">
    <div class="app-title">
      <h1>Login</h1>
    </div>

    <div class="login-form">
      <div class="control-group">
        <input
          type="text"
          class="login-field"
          value=""
          placeholder="username"
          id="login-name"
        />
        <label class="login-field-icon fui-user" for="login-name"></label>
      </div>

      <div class="control-group">
        <input
          type="password"
          class="login-field"
          value=""
          placeholder="password"
          id="login-pass"
        />
        <label class="login-field-icon fui-lock" for="login-pass"></label>
      </div>

      <a class="btn btn-primary btn-large btn-block" href="#">login</a>
      <a class="login-link" href="#">Lost your password?</a>
    </div>
  </div>
</div>

<div id="overlay"></div>
